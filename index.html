<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            transition: background-color 0.3s ease;
        }

        .glow-button {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background-color: #00ff00;
            color: black;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 20px #00ff00;
            transition: all 0.3s ease;
        }

        .glow-button:hover {
            box-shadow: 0 0 40px #00ff00;
            transform: scale(1.1);
        }

        .white-bg {
            background-color: white !important;
        }

        .smiley {
            display: none;
            font-size: 48px;
            font-family: monospace;
        }

        .show-smiley {
            display: block;
        }

        .hide-button {
            display: none;
        }
    </style>
</head>
<body>
    <button class="glow-button" onclick="handleClick()">
        Click Me!
    </button>
    <div class="smiley">:)</div>

    <script>
        function handleClick() {
            document.body.classList.add('white-bg');
            document.querySelector('.glow-button').classList.add('hide-button');
            document.querySelector('.smiley').classList.add('show-smiley');
        }
    </script>
</body>
</html>
